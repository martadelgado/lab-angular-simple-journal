<a [routerLink]="['add-entry']"> Add a New Journal Entry </a>

<h1> Journal Entries </h1>
<div>
  <div *ngFor="let entry of entries">
    <h3> {{ entry.title }} </h3>
    <p> {{ entry.date }} </p>
    <p> {{ entry.content }} </p>
    <a [routerLink]="['journal-entries', entry._id]"> View Details </a>
  </div>
</div>
